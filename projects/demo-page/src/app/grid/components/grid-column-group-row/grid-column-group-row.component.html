<div
  class="grid-column-group-row"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="onDropColumnGroup($event)"
  [style.grid-template-columns]="gridTemplateColumns">
  <div
    *ngFor="let columnGroup of columnGroups; trackBy: trackByColumn"
    cdkDrag
    cdkDragLockAxis="x"
    cdkDragPreviewContainer="parent"
    [cdkDragData]="columnGroup"
    (cdkDragStarted)="onDragStart()"
    (cdkDragEnded)="onDragEnd()"
    [tvsColumnResize]="columnGroup"
    class="grid-column-group-cell"
    [class.sticky]="columnGroup.isSticky"
    [style.grid-column]="'span ' + columnGroup.columns.length"
  >
    {{ columnGroup.title }}
    <span class="resizer"></span>
    <ng-template cdkDragPreview></ng-template>
  </div>
</div>
