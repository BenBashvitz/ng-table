<div
  class="grid-row"
  [style.grid-template-columns]="gridTemplateColumns">
  <tvs-grid-cell
    *ngFor="let column of columns;"
    [class.sticky]="column.isSticky"
    [style.right]="column.isSticky ? (tableStore.columnRightInPx$(column) | async) : 'unset'"
    [cell]="columnToCellMapper | gridCell:column:row"
    [columnDef]="column.columnDef"
    [columnTitle]="column.title">
  </tvs-grid-cell>
</div>
