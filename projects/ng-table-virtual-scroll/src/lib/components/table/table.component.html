<cdk-virtual-scroll-viewport
  tvsItemSize
  class="wrapper mat-elevation-z2"
>
  <table
    mat-table
    [dataSource]="dataSource"
    cdkDropListGroup
    [style.grid-template-columns]="gridTemplate"
    #tableElement
  >
    <tr
      mat-header-row
      *matHeaderRowDef="groupDefs"
      class="group-row"
    ></tr>
    <tr
      mat-header-row
      *matHeaderRowDef="columnDefs"
      class="column-row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnDefs;"
      class="cell-row"
      [class.selected]="isRowSelected(row)"
      (click)="onClickRow($event, row)"
    ></tr>

    <ng-container
      *ngFor="let group of table.columnGroups; let i = index; trackBy: trackByColumnDef"
      [matColumnDef]="group.columnDef"
    >
      <th
        *matHeaderCellDef
        mat-header-cell
        tvsColumnResize
        [prColumn]="group"
        [style.grid-column]="groupToColumnAmountMap[group.columnDef]"
        class="group"
        [class.hovered]="currentHoveredColumn?.columnDef === group.columnDef"
      >
        <div
          cdkDropList
          cdkDropListOrientation="horizontal"
          (cdkDropListEntered)="onEnter($event, group)"
          (cdkDropListDropped)="onDrop($event, group)"
          class="header-row"
        >
          <div
            cdkDrag
            cdkDragLockAxis="x"
            [cdkDragData]="group"
            cdkDragPreviewClass="group"
            class="header-cell"
          >
            {{ group.title }}
            <ng-template cdkDragPlaceholder>
              <div class="drag-placeholder"></div>
            </ng-template>
          </div>
          <div class="resizer" (click)="$event.stopPropagation()"></div>
        </div>
      </th>
    </ng-container>

    <ng-container
      *ngFor="let column of tableColumns; let i = index trackBy: trackByColumnDef"
      [matColumnDef]="column.columnDef"
      [sticky]="column.isSticky ?? defaults.isSticky"
    >
      <th
        mat-header-cell
        tvsColumnResize
        [prColumn]="column"
        *matHeaderCellDef
        class="column"
        [style.max-width.px]="column.maxWidthInPx ?? defaults.maxWidthInPx"
        [style.min-width.px]="column.minWidthInPx ?? defaults.minWidthInPx"
        [class.hovered]="currentHoveredColumn?.columnDef === column.columnDef"
      >
        <div
          cdkDropList
          cdkDropListOrientation="horizontal"
          (cdkDropListEntered)="onEnter($event, column)"
          (cdkDropListDropped)="onDrop($event, column)"
          class="header-row"
        >
          <div
            cdkDrag
            cdkDragLockAxis="x"
            [cdkDragData]="column"
            class="header-cell"
          >
            {{ column.title }}
            <ng-template cdkDragPlaceholder>
              <div class="drag-placeholder"></div>
            </ng-template>
          </div>
          <div class="resizer" (click)="$event.stopPropagation()"></div>
        </div>
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        [class]="column.columnDef"
        [style.max-width.px]="column.maxWidthInPx ?? defaults.maxWidthInPx"
        [style.min-width.px]="column.minWidthInPx  ?? defaults.minWidthInPx"
      >
        <ng-container *ngIf="table | tableCell: column: row">
          <ng-container *ngIf="isNormalCell(table | tableCell: column: row)">
            {{ ((table | tableCell: column: row) | toNormalCell).cellText }}
          </ng-container>
          <ng-container *ngIf="isCustomCell(table | tableCell: column: row)">
            <ng-container
              *ngComponentOutlet="((table | tableCell: column: row) | toComponentCell).component;"></ng-container>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="!(table | tableCell: column: row)">
          row does not have a cell for this column
        </ng-container>
      </td>
    </ng-container>
  </table>
</cdk-virtual-scroll-viewport>
